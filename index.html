<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="./imgLogo/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./imgLogo/favicon32.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./imgLogo/favicon16.ico"
    />
    <title>Chekea</title>
  </head>
  <body>
    <div class="container">
      <!-- Imagen Promocional -->
      <img
        src="./imgLogo/chekea.jpg"
        alt="Promoción de la App"
        class="promo-image"
      />

      <!-- Título -->
      <h1>📱 ¡Chekea ya está aquí! 🎉</h1>

      <p>👉 Disponible en:</p>

      <!-- Botones de Descarga -->
      <div class="download-buttons">
        <a
          href="https://play.google.com/store/apps"
          target="_blank"
          class="btn play-store"
        >
          <img src="./imgLogo/Google_Play-Badge.png" alt="Google Play Store" />
        </a>
        <a
          href="https://www.apple.com/app-store/"
          target="_blank"
          class="btn app-store"
        >
          <img src="./imgLogo/App_Store.png" alt="Apple App Store" />
        </a>
      </div>

      <p>💡 Simple, rápida y segura. Prueba Chekea hoy mismo ¡Descarga!</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
